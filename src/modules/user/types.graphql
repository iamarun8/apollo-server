type User {
    id: ID
    name: String!
    email: String!
    role: String
}

input loginInput {
    email: String!
    password: String!
}

type onLogin {
    code: String!
    Message: String!
    Data: String!
}

type trainee {
    _id: ID!
    name: String!
    email: String!
    role: String
    originalId: ID
}

input UpdateUser {
    id: ID!
    dataToUpdate: dataToUpdateInput!
}

input dataToUpdateInput{
    name: String
    email: String
    password: String
    role: String
}