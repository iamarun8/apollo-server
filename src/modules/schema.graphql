type Query {
    getMyProfile: User!
    getAllTrainees: [User]
    getTrainee(id: ID!): User!
}

type Mutation {
    createTrainee(user: CreateUserInput): User!
    updateTrainee(id: ID!, email: String, name: String, role: String): User!
    deleteTrainee(id: ID!): ID!
    loginUser(payload: loginInput): String
}

type Subscription {
    traineeAdded: User!
    traineeUpdated: User!
    traineeDeleted: ID!
}