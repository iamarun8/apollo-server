type Query {
    getMyProfile: User!
    getAllTrainees(payload: GetAllInput): GetTrainees
    getTrainee(id: ID!): User!
}

type Mutation {
    createTrainee(user: CreateUserInput): User!
    updateTrainee(User: UpdateUser): User!
    deleteTrainee(originalId: ID!): String!
    loginUser(payload: loginInput!): String
}

type Subscription {
    traineeAdded: User!
    traineeUpdated: User!
    traineeDeleted: ID!
}