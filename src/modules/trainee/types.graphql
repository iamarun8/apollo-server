scalar Date
type User {
    id: ID
    name: String!
    email: String!
    role: String
}

input CreateUserInput {
    name: String!
    email: String!
    password: String!
    role: String!
}

input fetch {
    skip: Int
    limit: Int
}

type trainee {
    _id: ID!
    name: String!
    email: String!
    role: String!
    originalId: ID!
    createdAt: Date!
}

input UpdateUser {
    id: ID!
    dataToUpdate: dataToUpdateInput!
}

input dataToUpdateInput{
    name: String
    email: String
    password: String
    role: String
}

input GetAllInput {
    skip: Int
    limit: Int
    sort: String
}

type GetTrainees {
    message: String
    totalCount: Int
    count: Int
    data: [[Details]]
}

type Details {
    _id: ID!
    name: String
    email: String
    role: String
    password: String
    originalId: ID
    createdAt: Date
}